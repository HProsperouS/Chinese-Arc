    <script>
        // Data from: https://data.giss.nasa.gov/gistemp/
        // Mean from: https://earthobservatory.nasa.gov/world-of-change/DecadalTemp
        


    
  
        
      drawChart()
        
      async function drawChart(){
        const datapoints = await getData();
        const data = {
          labels: datapoints.years ,
          datasets: [{
            label: 'Weekly Sales',
            data: datapoints.temps,
            backgroundColor: [
            'rgba(255, 26, 104, 0.5)',
          'rgba(54, 162, 235, 0.5)',
          'rgba(255, 206, 86, 0.5)',
          'rgba(75, 192, 192, 0.5)',
          'rgba(153, 102, 255, 0.5)',
          'rgba(255, 159, 64, 0.5)',
          'rgba(0, 0, 0, 0.5)'
              
            ],
            borderColor: [
            'rgba(255, 26, 104, 0.2)',
          'rgba(54, 162, 235, 0.2)',
          'rgba(255, 206, 86, 0.2)',
          'rgba(75, 192, 192, 0.2)',
          'rgba(153, 102, 255, 0.2)',
          'rgba(255, 159, 64, 0.2)',
          'rgba(0, 0, 0, 0.2)'
              
            ],
            borderWidth: 1
          }]
        };
    
    // config 
        let config = {
          type: 'bar',
          data,
          options: {
            maintainAspectRatio:false,
            scales: {
              y: {
                beginAtZero: true
              }
            }
          }
        };
        
        
        // render init block
        const ctx = document.getElementById('myChart')
        let myChart = new Chart(
            ctx,
            config
          );  
        const line = document.getElementById('line');
        line.addEventListener('click',changeLine);
        
        function changeLine(){
          let config = {
          type:'line',
          data,
          options: {
            scales: {
              y: {
                beginAtZero: true
              }
            }
          }
          
        };

          if(myChart){
            myChart.destroy();
          }
          myChart = new Chart(ctx, config);
        };

        const bar = document.getElementById('bar');
        bar.addEventListener('click',changeBar);

        function changeBar(){
          let config = {
          type:'bar',
          data,
          options: {
            scales: {
              y: {
                beginAtZero: true
              }
            }
          }
          
        };

        if(myChart){
          myChart.destroy();
        }
        myChart = new Chart(ctx, config);
      };

        const pie = document.getElementById('pie');
        pie.addEventListener('click',changePie);

        function changePie(){
          let config = {
          type:'pie',
          data,
          options: {
            maintainAspectRatio:false,
            scales: {
              y: {
                beginAtZero: true
              }
            }
          }
          
        };

        if(myChart){
          myChart.destroy();
        }
        myChart = new Chart(ctx, config);
      };
        
      };
      
        
      
      async function getData() {
          // const response = await fetch('testdata.csv');
          let response = await fetch('../static/data/ZonAnn.Ts+dSST.csv');
          const data = await response.text();
          let years = [];
          let temps = [];
          const rows = data.split('\n').slice(1);
          rows.forEach(row => {
            const cols = row.split(',');
            years.push(cols[0]);
            temps.push(14 + parseFloat(cols[1]));
          });
          return { years, temps };
        }

        
      
        
       
        
      </script>
