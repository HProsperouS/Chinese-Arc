{% extends "base_home.html" %}
{% block title %}The Chinese Arc{% endblock %}
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
<!-- Custom fonts for this template-->
<link href="vendor/fontawesome-free/css/all.min.css" rel="stylesheet" type="text/css">
<link
    href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i"
    rel="stylesheet">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
<body>



{% block content %}
<br>
<h3 class="text-center" style="color: rgb(106, 49, 49);">Frequently Asked Questions</h3>
<br>

{% for faq in faq_list %}
<div class="container align-items-center justify-content-center " >
<div class="accordion" id="accordionPanelsStayOpenExample">
  <div class="accordion-item">
    <h2 class="accordion-header" id="panelsStayOpen-headingOne">
      <button  style="background-color: rgba(216, 200, 200, 0.272); color: rgb(126, 39, 39);", class="accordion-button" type="button" data-bs-toggle="collapse" data-bs-target="#demo" aria-expanded="true" aria-controls="panelsStayOpen-collapseOne">
        Question {{ faq.get_count_id() }}: {{ faq.get_question() }} 
      </button>
    </h2>
    <div id="demo" class="accordion-collapse collapse show" aria-labelledby="panelsStayOpen-headingOne">
      <div class="accordion-body">
        {{ faq.get_answer() }}      
      </div>
    </div>
  </div> 
</div>
<br>
</div>
{% endfor %}
 
{% endblock %}
