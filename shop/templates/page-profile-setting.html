{% extends "cust_home.html" %}
{% block title %}Registration Page{% endblock %}
<!-- ========================= SECTION PAGETOP ========================= -->\
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
<!-- Custom fonts for this template-->
<link href="vendor/fontawesome-free/css/all.min.css" rel="stylesheet" type="text/css">
<link href="css\customer\bootstrap.css" rel="stylesheet" type="text/css">
<link href="css\customer\responsive.css" rel="stylesheet"type="text/css">
<link href="css\customer\ui.css" rel="stylesheet"type="text/css">
<body>
{% block content %}
<section class="section-pagetop bg-gray">
	<div class="container">
		<h2 class="title-page">My account</h2>
	</div> <!-- container //  -->
	</section>
	<!-- ========================= SECTION PAGETOP END// ========================= -->
	
	<!-- ========================= SECTION CONTENT ========================= -->
	<section class="section-content padding-y">
	<div class="container">
	
	<div class="row">
		<aside class="col-md-3">
			<nav class="list-group">
				<a class="list-group-item" href="page-profile-main.html"> Account overview  </a>
				<a class="list-group-item" href="page-profile-address.html"> My Address </a>
				<a class="list-group-item" href="page-profile-orders.html"> My Orders </a>
				<a class="list-group-item" href="page-profile-wishlist.html"> My wishlist </a>
				<a class="list-group-item" href="page-profile-seller.html"> My Selling Items </a>
				<a class="list-group-item active" href="page-profile-setting.html"> Settings </a>
				<a class="list-group-item" href="page-index-1.html"> Log out </a>
			</nav>
		</aside> <!-- col.// -->
		<main class="col-md-9">
	
		<div class="card">
		  <div class="card-body">
		 <form class="row">
			 <div class="col-md-9">
				 <div class="form-row">
					<div class="col form-group">
						<label>Name</label>
						  <input type="text" class="form-control" value="Vosidiy">
					</div> <!-- form-group end.// -->
					<div class="col form-group">
						<label>Email</label>
						  <input type="email" class="form-control" value="vosidiy@gmail.com">
					</div> <!-- form-group end.// -->
				</div> <!-- form-row.// -->
				
				<div class="form-row">
					<div class="form-group col-md-6">
					  <label>Country</label>
					  <select id="inputState" class="form-control">
						<option> Choose...</option>
						  <option>Uzbekistan</option>
						  <option>Russia</option>
						  <option selected="">United States</option>
						  <option>India</option>
						  <option>Afganistan</option>
					  </select>
					</div> <!-- form-group end.// -->
					<div class="form-group col-md-6">
					  <label>City</label>
					  <input type="text" class="form-control">
					</div> <!-- form-group end.// -->
				</div> <!-- form-row.// -->
	
				<div class="form-row">
					<div class="form-group col-md-6">
					  <label>Zip</label>
					  <input type="text" class="form-control" value="123009">
					</div> <!-- form-group end.// -->
					<div class="form-group col-md-6">
					  <label>Phone</label>
					  <input type="text" class="form-control" value="+123456789">
					</div> <!-- form-group end.// -->
				</div> <!-- form-row.// -->
	
				<button class="btn btn-primary">Save</button>	
				<button class="btn btn-light">Change password</button>	
	
				<br><br><br><br><br><br>
	
			 </div> <!-- col.// -->
			 <div class="col-md">
				 <img src="images/avatars/avatar1.jpg" class="img-md rounded-circle border">
			 </div>  <!-- col.// -->
		  </form>
		  </div> <!-- card-body.// -->
		</div> <!-- card .// -->
	
	
	
		</main> <!-- col.// -->
	</div>
	
	</div> <!-- container .//  -->
	</section>
</body>
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <!-- Bootstrap core JavaScript-->
    <script src="js\customer\jquery-2.0.0.min.jss"type="text/javascript"></script>
    <script src="js\customer\bootstrap.bundle.min.js" type="text/javascript"></script>
    <script src="js\customer\script.js" type="text/javascript"></script>
{% endblock %}
